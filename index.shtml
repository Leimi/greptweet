<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8" />
<title>GrepTweet</title>
<link rel="stylesheet" href="http://twitter.github.com/bootstrap/1.4.0/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="style.css">
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.0/jquery.min.js"></script>
<script src="bootstrap-buttons.js"></script>
<script src="index.js"></script>
</head>

<body>

<div class="container">

<div class="content">
<div class="page-header">
<h1><a href="http://twitter.com/greptweet">@Greptweet</a> <small>Grep your tweets</small></h1>
</div>

<form name="f" action="create.cgi" method="get" class="form-stacked">


<div class="clearfix">
<label for="username">Twitter username</label>
<div class="input">
<input class="xlarge" id="username" type="text" name="id" size="16" required placeholder="kaihendry">
</div>
</div>


<div class="clearfix">
<ul class="inputs-list">
<li>
<label>
<input type="checkbox" name="o" />
<span>Get older tweets, instead of newer tweets when updating</span>
</label>
</li>
</ul>
</div>

<div class="well">
<button class="btn large primary" id="b" data-loading-text="Fetching tweets..." onclick="submitPressed()">Fetch tweets</button>
<span class="help-inline">First fetch tweets to search "grep" them</span>
</div>

</form>

<h3>Greppable tweeters</h3>

<!--#include virtual="users.shtml" -->

<footer>
<a href="https://twitter.com/greptweet" class="twitter-follow-button" data-show-count="false" data-lang="en" data-size="large">Follow @greptweet</a>
<script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0];if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src="//platform.twitter.com/widgets.js";fjs.parentNode.insertBefore(js,fjs);}}(document,"script","twitter-wjs");</script>

<p>Please <a href="https://github.com/kaihendry/Greptweet">contribute to the source on Github</a> :)</p>
</footer>

</div>
</div>

</body>
</html>
